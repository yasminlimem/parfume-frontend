<div class="container-fluid d-flex align-items-center justify-content-center h-100 w-100">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-6">
        <form [formGroup]="signUpForm">
          <mat-card>
            <mat-card-header class="justify-content-center mb-3">
              <mat-card-title >Sign Up</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Full name</mat-label>
                      <input matInput formControlName="fullName">
                      <mat-error>Username is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>Username</mat-label>
                      <input matInput formControlName="username">
                      <mat-error>Username is required</mat-error>
                    </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>Password</mat-label>
                    <input matInput formControlName="password" type="password">
                    <mat-error>Password is Required</mat-error>
                  </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>password confirmation</mat-label>
                    <input matInput formControlName="passwordConfirmation" type="password">
                    <mat-error>Password doesn't match</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                    <mat-form-field appearance="outline" class="w-100">
                      <mat-label>email</mat-label>
                      <input matInput formControlName="email">
                      <mat-error>Username is required</mat-error>
                    </mat-form-field>
                </div>
                <div class="col-6">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>phone number</mat-label>
                    <input matInput formControlName="phoneNumber">
                    <mat-error>Password is Required</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-auto w-100">
                  <mat-form-field appearance="outline" class="w-100">
                    <mat-label>address</mat-label>
                    <input matInput formControlName="address">
                    <mat-error>Address is required</mat-error>
                  </mat-form-field>
                </div>
              </div>

            </mat-card-content>
            <mat-card-actions class="justify-content-center">
              <div class="row w-100">
                <button mat-flat-button color="primary" (click)="signUp()">Sign Up</button>
              </div>
            </mat-card-actions>
          </mat-card>
        </form>

      </div>
    </div>
  </div>
</div>
