<div class="d-flex justify-content-center gap-3">
  @for (card of cards; track card) {
    <div
      class="card text-center p-2"
      [ngClass]="{
      'border-primary': selectedGender === 'male' && selectedFragrance === card.name,
      'border-danger': selectedGender === 'female'  && selectedFragrance === card.name
      }"
      (click)="selectFragrance(card.name)"
      style="width: 300px; cursor: pointer;"
    >
      <img [src]="card.src" class="card-img-top img-fluid rounded-circle" alt="Male">
      <div class="card-body">
        <p class="card-text fw-bold">{{ card.name }}</p>
        <p class="card-text">{{ card.text }}</p>
      </div>
    </div>
  }
</div>
